<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <link href="sec.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <p><strong>This</strong> is some content</p>
    <h1>This is heading</h1>
    <h2>This is heading</h2>
    <h3>This is heading</h3>
    <!-- 我是備註 -->
    <p><strong>This</strong> is some content</p>
    <p><strong>This</strong> <i>i</i>s some content </p>
    <font size = "1">文字</font></br>
    <font size = "2">文字</font></br>
    <font size = "3">文字</font></br>
    <font size = "4">4</font></br>
    <font size = "5">5的大小</font></br>

    <!-- 以下是語意標籤 -->
    <!-- class 表示 後面的 內容 ，可以在網頁中出現好幾次 -->
    <!-- 如果是 id 就只能出現一次 -->
    <nav class = "menu">
        <!-- <ul> 後面出現類選單項 -->
        <!-- <li> 為類選單項的小子項 -->
        <ul>
            <li><a href = "http://www.google.com.tw">Home</a></li>
            <li><a href = "#">About</a></li>
            <li><a href = "#">Contact</a></li>
        </ul>
        <!-- 如果有多個選單項，則在多一個 <ul> 即可 -->
        <ul>
            <li><a href = "http://www.google.com.tw">Home</a></li>
            <li><a href = "#">About</a></li>
            <li><a href = "#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
