<!DOCTYPE html>
<html>
    <head>
        <title>keyboard事件</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        請按下鍵盤按鍵
        <div id="msgshow"></div>
        <img src="images/cute.jpg" WIDTH="200" id="myImg" BORDER="0">
        <script>
            let msg = document.querySelector("#msgshow");
            document.addEventListener("keydown",e => {
                if ( typeof e === 'object' ){
                    let str = "嘿！您按下了 ";
                    switch( e.code ){
                        case "Space":
                            str += "空白鍵";
                            break;
                        case "AltLeft":
                            str += "左邊的Alt鍵";
                            break;
                        case "ShiftKey":
                            str += "Shift鍵";
                            break;
                        case "AltRight":
                            str += "右邊的Alt鍵";
                            break;
                        default:
                            str += String.fromCharCode( e.keyCode );
                    }
                    msg.innerHTML = str;
                }
            });
        </script>
    </body>
</html>
